<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>夏微微微</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: "微軟正黑體", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
	
	.big-button {
    width: 200px;
    height: 60px;
    font-size: 20px;
    padding: 15px 30px;
	}

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
	<button id="myBtn" class="big-button" onclick="playAudio()">5ma！</button>
	<p id="popupText"  style="display:none;">5ma！</p>
	
  <audio id="myAudio">
    <source src="data\sample.mp3" type="audio/mpeg">
  </audio>
  

  
  <script>
    console.log("歡迎來到夏微微微.exe 網頁版！");
	
	function playAudio() {
      document.getElementById('myAudio').play();
    }
	
	const btn = document.getElementById('myBtn');
  const text = document.getElementById('popupText');

  btn.addEventListener('click', () => {
    if (text.style.display === 'none') {
      text.style.display = 'block';
	  text.style.animation = 'pop 1s ease-out';
	  text.style.color = '#ff69b4';
	  text.style.fontSize = "80px";
    } 
  });
  </script>
  

  
</body>
</html>
